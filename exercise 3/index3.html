<body>
    <h1>Crie um programa que receba dois números e imprima na tela a soma entre eles.</h1>
    <h2>Bônus: multiplique, divida e subtraia também 😉</h2>
    
    <form>
        <label for="firstNumber">Digite o 1º número: </label>
        <input id="firstNumber" type="number">
        <br/>
        <label for="secondNumber">Digite o 2º número: </label>
        <input id="secondNumber" type="number">
        <br>
        <button type="button" id="somar">Somar</button>

        <button type="button" id="subtracao">Subtração</button>

        <button type="button" id="multiplicar">Multiplicar</button>

        <button type="button" id="divisao">Dividir</button>
    </form>

</body>
